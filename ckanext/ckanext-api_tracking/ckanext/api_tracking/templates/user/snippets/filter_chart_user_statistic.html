
<label for="adadad" class="form-label">{{ _("Các biểu đồ thống kê khác") }}</label>
<div class="ms-3">
  <select id="statistics_select" class="form-select">
    <option value="/dashboard/statistical/user-dashboard">Tất cả thống kê</option>
    <option value="/dashboard/statistical/new_user_stats">Thống kê số lượng người dùng mới</option>
    <option value="/dashboard/statistical/user_login_stats">Thống kê số lượng đăng nhập người dùng</option>

  </select>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
  const statisticsSelect = document.getElementById('statistics_select');
  
  // Đặt giá trị mặc định dựa trên URL hiện tại
  const currentUrl = window.location.pathname;
  Array.from(statisticsSelect.options).forEach(option => {
    if (option.value === currentUrl) {
      option.selected = true;
    }
  });

  // Lắng nghe sự kiện thay đổi (change) trên dropdown
  statisticsSelect.addEventListener('change', function () {
    const selectedValue = this.value;
    if (selectedValue) {
      // Chuyển hướng người dùng đến URL tương ứng
      window.location.href = selectedValue;
    }
  });
});

</script>
