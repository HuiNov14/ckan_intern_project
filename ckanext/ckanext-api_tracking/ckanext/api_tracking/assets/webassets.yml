dataset-js:
  filter: rjsmin
  output: ckanext-api_tracking/%(version)s-dataset.js
  contents:
    - js/bootstrap.js
    - js/datatable.js
    - js/jquery.js
    - js/base.js
    - js/chart.js
    - js/custom_chartjs.js
    - js/choices.min.js
    - js/validate_date.js
  extra:
    preload:
      - base/main

dataset-css:
  filter: cssrewrite
  output: ckanext-api_tracking/%(version)s-dataset.css
  contents:
    - css/datatable.css
    - css/base.css
    - css/choices.min.css


