dataset-js:
  filter: rjsmin
  output: ckanext-api_tracking/%(version)s-dataset.js
  contents:
    - js/bootstrap.js
    - js/datatable.js
    - js/jquery.js
    - js/select.js
    - js/base.js
    - js/chart.js
    - js/custom_chartjs.js
  extra:
    preload:
      - base/main

dataset-css:
  filter: cssrewrite
  output: ckanext-api_tracking/%(version)s-dataset.css
  contents:
    - css/datatable.css
    - css/select2.css
    - css/base.css
    - css/choices.min.css


